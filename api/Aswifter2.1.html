<!DOCTYPE html>
<html>
<head>
    <title>aswifter2.0 - Harry Potter</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-color: #0a0a1a;
            --text-color: #e0e6ff;
            --accent-color: #ff6b6b;
        }

        @keyframes starTwinkle {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        @keyframes starsMovement {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        body {
            font-family: 'Courier Prime', monospace;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            position: relative;
        }

        .stars-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            background-color: var(--bg-color);
        }

        .star {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: starTwinkle 2s infinite alternate, starsMovement linear infinite;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(10, 10, 26, 0.95);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
            text-shadow: 0 0 10px var(--accent-color);
            color: var(--text-color);
            font-weight: bold;
            letter-spacing: 2px;
        }

        #search-input {
            background-color: rgba(15, 15, 35, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px;
            color: var(--text-color);
            border-radius: 4px;
            width: 100%;
            max-width: 300px;
            transition: all 0.3s ease;
        }

        #search-input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.3);
            border-color: var(--accent-color);
        }

        main {
            padding: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        #video-player-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 20px;
            display: block;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
        }

        #video-player {
            width: 100%;
            max-height: 500px;
            background-color: #000;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-item {
            background-color: rgba(15, 15, 35, 0.7);
            padding: 15px;
            border-radius: 12px;
            box-sizing: border-box;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .video-item:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.1);
        }

        .video-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 12px;
            filter: brightness(0.8);
            transition: filter 0.3s ease;
        }

        .video-item:hover img {
            filter: brightness(1);
        }

        .video-item h3 {
            margin: 0;
            font-size: 14px;
            line-height: 1.4;
            color: var(--text-color);
            text-shadow: 0 0 5px rgba(255, 107, 107, 0.2);
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .video-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="stars-background" id="starsContainer"></div>
    <header>
        <h1>aswifter2.0</h1>
        <input type="text" id="search-input" placeholder="Search...">
    </header>
    <main>
        <div id="video-player-container">
            <video
                id="video-player"
                controls
                autoplay
                muted
                playsinline
                webkit-playsinline
            >
                <source src="https://s251d3.downet.net/download/1743111193/67e4729954073/Harry.Potter.and.the.Sorcerers.Stone.2001.480p.BluRay.AKWAM.mp4" type="video/mp4">
            </video>
        </div>
        <div class="video-grid">
            <div class="video-item" data-video="https://s251d3.downet.net/download/1743111193/67e4729954073/Harry.Potter.and.the.Sorcerers.Stone.2001.480p.BluRay.AKWAM.mp4">
                <img src="https://via.placeholder.com/300x180" alt="Harry Potter and the Sorcerer's Stone">
                <h3>Harry Potter and the Sorcerer's Stone (2001)</h3>
            </div>
            <div class="video-item">
                <img src="https://via.placeholder.com/300x180" alt="Coming Soon">
                <h3>More Movies Coming Soon</h3>
            </div>
            <div class="video-item">
                <img src="https://via.placeholder.com/300x180" alt="Coming Soon">
                <h3>More Movies Coming Soon</h3>
            </div>
        </div>
    </main>

    <script>
        const videoPlayer = document.getElementById('video-player');

        // Attempt to play video immediately with minimal delay
        function initializeVideo() {
            if (videoPlayer) {
                videoPlayer.muted = true; // Mute to allow autoplay
                videoPlayer.play().catch(error => {
                    console.error('Autoplay failed:', error);
                    // If autoplay fails, user can manually play
                });
            }
        }

        // Call immediately and also on various events to ensure playback
        initializeVideo();
        document.addEventListener('DOMContentLoaded', initializeVideo);
        window.addEventListener('load', initializeVideo);

        // Star generation
        const starsContainer = document.getElementById('starsContainer');
        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDuration = `${Math.random() * 5 + 3}s`;
            star.style.animationDelay = `${Math.random() * 2}s`;

            starsContainer.appendChild(star);
        }

        // Create multiple stars
        for (let i = 0; i < 100; i++) {
            createStar();
        }

        // Video item click handler
        const videoItems = document.querySelectorAll('.video-item');
        videoItems.forEach(item => {
            item.addEventListener('click', () => {
                const videoSrc = item.dataset.video;
                if (videoSrc) {
                    videoPlayer.src = videoSrc;
                    videoPlayer.muted = false; // Unmute when user interacts
                    videoPlayer.play().catch(error => {
                        console.error('Error playing video:', error);
                        alert('Unable to play video. Please try again.');
                    });
                }
            });
        });

        // Error handling
        videoPlayer.addEventListener('error', (e) => {
            console.error('Video error:', e);
            alert('An error occurred while trying to play the video.');
        });
    </script>
</body>
</html>
