<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <style>
    /* Set a pure black background and remove default margins */
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    /* Container centers content; no side elements are included */
    .container {
      max-width: 100%;
      margin: 0 auto;
      padding: 20px;
    }
    /* Hide header and sidebar elements from the original layout */
    .header,
    .sidebar,
    .server-selector {
      display: none;
    }
    /* Responsive video embed with 16:9 aspect ratio */
    .video-embed {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      background-color: #000;
    }
    .video-embed iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- The header and side elements have been removed -->
    <div class="video-embed">
      <!-- The iframe is set to use only the Upload.com server (uqload.com) -->
      <iframe src="https://uqload.io/embed-uxakj536vmta.html?Key=kHsETczF9Fb95DizsDSNqw&Expires=1743034357" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
